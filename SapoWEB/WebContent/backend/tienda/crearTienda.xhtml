<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/backend/template/templateBackend.xhtml">
		<ui:define name="content">
				<h2>Crear Tienda</h2>
					<div class="row">
						<div class="col-xs-7">
							<h:form styleClass="form-horizontal">
								<div class="form-group">
									<h:outputLabel value="Nombre" styleClass="control-label col-sm-2" />
									<div class="col-sm-10">
										<h:inputText value="#{tiendaBean.nombre}" styleClass="form-control" />
									</div>
								</div>
								<div class="form-group">
									<h:outputLabel value="Logo" styleClass="control-label col-sm-2" />
									<div class="col-sm-10">
										<h:inputText value="#{tiendaBean.logo}" styleClass="form-control" />
									</div>
								</div>
								<div class="form-group">
									<h:outputLabel value="Template" styleClass="control-label col-sm-2" />
									<div class="col-sm-10">
										<h:inputText value="#{tiendaBean.template}" styleClass="form-control" />
									</div>
								</div>
								<div class="form-group">
									<h:outputLabel value="InfoTenant" styleClass="control-label col-sm-2" />
									<div class="col-sm-10">
										<h:inputText value="#{tiendaBean.infoTenant}" styleClass="form-control" />
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<h:commandButton action="#{tiendaBean.crearTienda()}" value="Crear" styleClass="btn btn-default" />
									</div>
								</div>
							</h:form>
						</div>
					</div>
					<h:messages />
		</ui:define>
	</ui:composition>
</html>
