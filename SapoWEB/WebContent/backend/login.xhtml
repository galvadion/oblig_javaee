<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


	<h:head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="X-UA-Conpatible" content="IE=edge" />
		<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
		<h:outputScript library="js" name="jquery.min.js"></h:outputScript>
		<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
		<title>Sapo</title>
	</h:head>
	
	<h:body>
		<div class="container-fluid" style="min-height: 575px">
			<ui:insert name="header">
				<ui:include src="/backend/template/header.xhtml" />
			</ui:insert>
			
			<div class="container col-md-2"></div>
			

			<div class="row">
				<div class="col-xs-7">
					<h:form styleClass="form-horizontal">
						<div class="form-group">
							<h:outputLabel value="Usuario" styleClass="control-label col-sm-2" />
							<div class="col-sm-10">
								<h:inputText value="#{loginBackend.user}" styleClass="form-control" />
							</div>
						</div>
						<div class="form-group">
							<h:outputLabel value="Contraseña" styleClass="control-label col-sm-2" />
							<div class="col-sm-10">
								<h:inputSecret value="#{loginBackend.pass}" styleClass="form-control" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<h:commandButton action="#{loginBackend.validateSuperAdmin()}" value="Login" styleClass="btn btn-default" />
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>

		<div class="navbar-fixed-bottom" style="height: 60px; background-color: #f5f5f5; margin-bottom: 0px;">
			<center style="padding-top: 20px">
				<a href="#">SAPO</a> ©2015 All Rights Reserved
			</center>
		</div>


	</h:body>

</html>
